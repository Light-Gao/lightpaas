- name: register zookeeper if alive
  shell: sh zkServer.sh status
    chdir="{{ zk_bin_dir }}"
  ignore_errors: true
  register: zk_status

- name: stop zookeeper
  shell: sh zkServer.sh stop
    chdir="{{ zk_bin_dir }}"
  when: zk_status.stdout.find('Mode') != -1
